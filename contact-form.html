<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark text-light fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Alterative</a>
            <div class="navbar-collapse collapse flex-row-reverse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quiénes somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Form -->
    <form class="container d-flex flex-column align-items-center animate__animated animate__fadeInLeft">
        <div class="form-group">
            <label for="name">Nombre y apellido</label>
            <input type="text" required class="form-control" id="name" name="name" placeholder="Tu nombre y apellido">
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" required class="form-control" id="mail" name="mail" placeholder="Tu direccion de correo">
        </div>

        <div class="form-group">
            <label for="text">¿Que podemos hacer por ti?</label>
            <textarea type="text" required class="form-control" id="text" name="text" rows="4" cols="30" rows="10" placeholder="Cuentanos que necesitas"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-danger" onclick="validar()">Enviar</button>
        </div>
    </form>
</body>

</html>
